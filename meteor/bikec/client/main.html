<head>

</head>

<body>
  <h1>Welcome to Bike Comparator!</h1>

  {{> description}}
  {{> selection}}
  {{> run}}

</body>


<template name="description">
    <h3>This web site will help you to find a bike similar to yours!</h3>
</template>


<template name="selection">
    <h3>Select your bike</h3>

    <div class="frame_panel-selections">
        <form id="brand-form">
            <select id="brand-select">
                <option disabled="disabled" selected="selected">Select a Brand</option>
                {{#each brands}}
                    <option id="brand_selected" value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
        </form>

        <form id="model-form">
            <select id="model-select">
                <option disabled="disabled" selected="selected">Select a Model</option>
                {{#each models}}
                    <option id="model_selected" value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
        </form>

        <form id="size-form">
            <select id="size-select">
                <option disabled="disabled" selected="selected">Select a Size</option>
                {{#each sizes}}
                    <option id="size_selected" value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
        </form>

        <form id="year-form">
            <select id="year-select">
                <option disabled="disabled" selected="selected">Select a Year</option>
                {{#each years}}
                    <option id="year_selected" value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
        </form>
    </div>


</template>

<template name="run">

    <button id="run">Run Comparator</button>

</template>
